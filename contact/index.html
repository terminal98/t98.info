<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const recaptchaToken = await grecaptcha.execute('6LdEkvgqAAAAAC0tn7ETJCRCe8Pxl9lhHCHxWaKK', { action: 'submit' });
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        recaptchaToken: recaptchaToken
      };
      
      const response = await fetch("https://still-bar-2e91.t98.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      
      if (response.ok) {
        alert("送信が完了しました。");
        form.reset();
      } else {
        alert("送信に失敗しました。");
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">お問い合わせ</h2>
    <form onsubmit="handleSubmit(event)">
      <label class="block mb-2">名前</label>
      <input type="text" name="name" class="w-full p-2 border rounded mb-4" required>
      
      <label class="block mb-2">メール</label>
      <input type="email" name="email" class="w-full p-2 border rounded mb-4" required>
      
      <label class="block mb-2">本文</label>
      <textarea name="message" class="w-full p-2 border rounded mb-4" required></textarea>
      
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">送信</button>
    </form>
  </div>
</body>
</html>
